<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Person Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Person Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
        </li>
    </div>
  </div>
</nav>
<div class="container">

  <hr/>

  <h3>Add New Person</h3>
  <hr/>

  <form th:action="@{/savePerson}" th:object="${person}" method="POST">

    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name"/>

    <input type="text" th:field="*{surname}" class="form-control col-4 mb-4" placeholder="Enter Surname"/>

    <input type="date" th:field="*{dateOfBirth}" class="form-control col-4 mb-4" placeholder="Enter Date of birth"/>

    <input type="text" th:field="*{country}" class="form-control col-4 mb-4" placeholder="Enter Country"/>

    <input type="text" th:field="*{city}" class="form-control col-4 mb-4" placeholder="Enter City"/>

    <button type="submit" class="btn btn-primary col-2">Save</button>

    <input type="hidden" th:field="*{id}"/>

  </form>
  <hr/>
  <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
